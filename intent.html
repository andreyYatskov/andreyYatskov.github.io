

<!DOCTYPE html>
<html>
  <head>
    <title>Test page for Intent IQ</title>
    <meta charset="UTF-8" />
    <meta name="referrer" content="strict-origin-when-cross-origin">
  </head>

  <body>
    <div style="background: lightblue; height: 150vh;">
         <!-- <div class="apester-media" data-media-id="65ef02016ab405d764a74d87"></div> -->
          <div class="apester-media-65ef02016ab405d764a74d87" style="height: 380px; max-width: 600px;">
          <script>
            const iframe = document.createElement("iframe");
            iframe.classList.add('apester-content');
            iframe.height = '100%';
            iframe.frameBorder = '0';
            iframe.scrolling = '0';
            fetch('https://andreyyatskov.github.io/iframe.html').then((content) => {
              return content.text();
            }).then((html) => {
              iframe.contentWindow.document.open('text/html', 'replace');
              iframe.extensionData = {
                autoFullScreen: false,
              };
              iframe.contentDocument.write(html);
              iframe.contentDocument.close();
            }).catch((err) => {
              console.err('err', err);
            });
            document.querySelector('.apester-media-65ef02016ab405d764a74d87').appendChild(iframe);
    </div>
  </body>
</html>
